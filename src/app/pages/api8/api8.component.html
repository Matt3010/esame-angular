<span class="fs-2">API 8</span>


<div class="row justify-content-center align-items-center m-0 p-0 mb-3">
  <div class="col-auto">
    DataMin
  </div>
  <div class="col-auto">
    <input [formControl]="dataMin" type="date">
  </div>
  <div class="col-auto">
    DataMax
  </div>
  <div class="col-auto">
    <input [formControl]="dataMax" type="date">
  </div>
</div>

<div *ngIf="(text$ | async) !== ''; else loading"
     style="border: solid #cbcbcb 1px; border-radius: 8px; overflow-x: auto">
  Media Rate: {{text$ | async}}
</div>

<ng-template #loading>
  <div class="row justify-content-center">
    <div class="col-auto">
      <span class="fs-3 bg-info">Loading</span>
    </div>
  </div>
</ng-template>
