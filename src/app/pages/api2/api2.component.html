<div class="row justify-content-center align-items-center m-0 p-0 mb-3">
  <div class="col-auto">
    Cognome e/o Nome Richiedente (vuoto per visualizzarli tutti):
  </div>
  <div class="col-auto">
    <input [formControl]="CognomeNomeRichiedente" type="text">
  </div>
</div>

<div *ngIf="richieste$ | async as richieste; else loading" class="row">
  <div *ngFor="let richiesta of richieste" class="col">
    <app-auti-card [data]="richiesta"></app-auti-card>
  </div>
</div>

<ng-template #loading>
  <div class="row justify-content-center">
    <div class="col-auto">
      <span class="fs-3 bg-info">Loading</span>
    </div>
  </div>
</ng-template>
